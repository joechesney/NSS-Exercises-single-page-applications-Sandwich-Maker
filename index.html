<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label class="ing" for="bread">Bread: </label>            
        <select class="ing" id="bread">
            <option value=" "></option>
            <option  value="white"> White </option><br>
            <option  value="wheat"> Wheat </option><br>
            <option  value="banana"> Banana </option><br>
        </select>
        <label for="meat">Meat: </label>        
        <select class="ing" id="meat">
            <option value=" "></option>                
            <option value="ham"> Ham </option><br>
            <option value="turkey"> Turkey </option><br>
            <option value="bacon"> Bacon </option><br>
            <option value="pastrami"> Pastrami </option><br>            
            <option value="none"> No Meat </option><br>
        </select>
        <label for="cheese">Cheese: </label>
        <select class="ing" id="cheese">
            <option value=" "></option>                
            <option value="cheddar"> Cheddar </option><br>
            <option value="swiss"> Swiss </option><br>
            <option value="american"> American </option><br>
            <option value="cottage"> Cottage </option><br>            
        </select>
        <label for="condiments">Condiments: </label>        
        <select class="ing" id="condiments">
            <option value=" "></option>                
            <option value="mayo"> Mayo </option><br>
            <option value="mustard"> Mustard </option><br>
            <option value="none"> None </option><br>
        </select>
        <label for="veggies">Veggies: </label>        
        <select class="ing" id="veggies">
            <option value=" "></option>                
            <option value="lettuce"> Lettuce </option><br>
            <option value="tomato"> Tomato </option><br>
            <option value="onion"> Onion </option><br>
            <option value="none"> None </option><br>
            
        </select>
    </form>
    <div>Total: </div>
    <div id="price"></div>
    <script src="dist/bundle.js"></script>
</body>
</html>
