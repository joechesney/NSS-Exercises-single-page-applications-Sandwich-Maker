<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Bread</legend>
            <input type="radio" name="bread" value="wheat"> Wheat <br>
            <input type="radio" name="bread" value="white"> White <br>
            <input type="radio" name="bread" value="banana"> Banana <br>
        </fieldset>
        <fieldset>
            <legend>Meat</legend>
            <input type="checkbox" name="meat" value="ham"> Ham <br>
            <input type="checkbox" name="meat" value="turkey"> Turkey <br>
            <input type="checkbox" name="meat" value="chicken"> Chicken <br>
            <input type="checkbox" name="meat" value="none"> No Meat <br>
        </fieldset>
        <fieldset>
            <legend>Cheese</legend>
            <input type="checkbox" name="cheese" value="cheddar"> Cheddar <br>
            <input type="checkbox" name="cheese" value="swiss"> Swiss <br>
            <input type="checkbox" name="cheese" value="american"> American <br>
        </fieldset>
        <fieldset>
            <legend>Condiments</legend>
            <input type="checkbox" name="condiments" value="mayo"> Mayo <br>
            <input type="checkbox" name="condiments" value="mustard"> Mustard <br>
            <input type="checkbox" name="condiments" value="none"> None <br>
        </fieldset>
        <fieldset>
            <legend>Veggies</legend>
            <input type="checkbox" name="veggie" value="lettuce"> Lettuce <br>
            <input type="checkbox" name="veggie" value="tomato"> Tomato <br>
            <input type="checkbox" name="veggie" value="onion"> Onion <br>
        </fieldset>
    </form>
    <div id="price"></div>
    <script src="javascripts/SandwichMaker.js"></script>
</body>
</html>
